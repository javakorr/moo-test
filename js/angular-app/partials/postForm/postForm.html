<div class="row">
    <div class="small-9 small-offset-1 columns">
        <input type="text" placeholder="Enter your message here..." ng-model="newPost.text"
               ng-keydown="submitPost($event)" />
    </div>
    <div class="small-1 columns end">
        <button class="button" ng-click="submitPost($event)">Post</button>
    </div>
</div>
